<div class="container">
    <div class="row">
        <div *ngIf="loggedIn">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="card" style="width: 18rem;">
                    <img [src]="user.photoUrl" class="card-img-top" alt="My Facebook Photo">
                    <div class="card-body">
                    <h5 class="card-title">{{user.firstName}} {{user.lastName}}</h5>
                    <p class="card-text">{{user.email}}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</div>
